
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding and viewport for responsiveness -->
    <meta charset="UTF-8">

    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="chat.css">
    
    <!-- Include Font Awesome icon library -->
